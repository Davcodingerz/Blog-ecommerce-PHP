<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        offWhite: '#FAF9F6',
                        offBlack: '#313639',
                        dudaCyan: '#c1d6d9'
                    },
                    fontFamily: {
                        'Roboto': ['Roboto'],
                    }
                },
            },
        }
    </script>
</head>

<body>
    <div id="container" class="bg-offBlack font-Roboto">
        <div id="mainpage" class="flex flex-col space-y-6 items-center justify-center h-screen max-w-7xl mx-auto">
            <form action="store.php" method="post" class="flex flex-col items-center bg-gray-200 rounded-lg p-6 space-y-6 shadow-lg">
                <h1 class="text-3xl text-black font-bold">Create your account</h1>
                <input type="text" id="username" name="username" placeholder="Enter your username"
                    class="text-2xl p-4 rounded-lg shadow-md hover:-translate-y-1 hover:shadow-xl duration-300">
                <input type="text" id="email" name="email" placeholder="Enter your Email"
                class="text-2xl p-4 rounded-lg shadow-md hover:-translate-y-1 hover:shadow-xl duration-300">
                <input type="password" id="password" name="password" placeholder="Enter your password"
                class="text-2xl p-4 rounded-lg shadow-md hover:-translate-y-1 hover:shadow-xl duration-300">
                <div class="text-xl font-semibold hover:-translate-y-1 hover:shadow-xl duration-300">
                    <select name="role" id="role" class="bg-offWhite rounded-lg p-2">
                        <option value="administrator">Administrator</option>
                        <option value="moderator">Moderator</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <button class="bg-cyan-100 p-4 font-semibold text-xl rounded-lg hover:-translate-y-1 hover:shadow-xl duration-300"
                    type="submit"> Sign me up! </button>
            </form>
        </div>
    </div>
    

</body>

</html>
